<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day22-Responsive Social Media Card using HTML and CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- All Body Sontents Goes Here -->
    <h2>Social Media Profiles</h2>
    <div class="social-container">
      <!-- Facebook Container Starts from here  -->
      <div class="social-items">
        <div class="item">
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
        </div>
        <h2 class="item-heading">Facebook</h2>
        <h3 class="socialDescription">Follow us on facebook</h3>
      </div>
      <!-- Facebook Container Ends Here -->

      <!-- Instagram Container Starts from here  -->
      <div class="social-items">
        <div class="item">
          <a href="https://www.instagram.com" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
        <h2 class="item-heading fb">Instagram</h2>
        <h3 class="socialDescription">Follow us on instagram</h3>
      </div>
      <!-- Instagram Container Ends Here -->

      <!-- Twitter Container Starts from here  -->
      <div class="social-items">
        <div class="item">
          <a href="https://www.twitter.com" target="_blank"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </div>
        <h2 class="item-heading">Twitter</h2>
        <h3 class="socialDescription">Follow us on twitter</h3>
      </div>
      <!-- Twitter Container Ends Here -->

      <!-- Youtube Container Starts from here  -->
      <div class="social-items">
        <div class="item">
          <a href="https://www.youtube.com" target="_blank"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </div>
        <h2 class="item-heading">Youtube</h2>
        <h3 class="socialDescription">Subscribe us on Youtube</h3>
      </div>
      <!-- Youtube Container Ends Here -->
    </div>
  </body>
</html>
